<script>

//camelCase
//Prmero un verbo y luego el objeto directo

function calculaMatematicas(operacion, operando1, operando2) { //"Botones" de la función
    var resultado ; 
    if (operacion == "suma") {
        resultado = operando1 + operando2;
    } else if (operacion == "resta") {
        resultado = operando1 - operando2;
    } else if (operacion == "multiplicacion") {
        resultado = operando1 * operando2;
    } else if (operacion == "division") {
        resultado = operando1 / operando2;
    } else {
        resultado = 0;
    }
    return resultado; //El "Retorno" de la función
}
var op1 = prompt ("introduce el operando 1");
var op2 = prompt ("introduce el operando 2");
var  op = prompt("Introduce la operación (suma, resta, multiplicacion, division) : "); 

console.log (calculaMatematicas(op, op1*1, op2*1))
</script>
