<script>

//camelCase
//Prmero un verbo y luego el objeto directo

function calculaSuma(operando1, operando2){ //"Botones" de la función
    var resultado = operando1 + operando2; //El "Mecanismo" de la función
    return resultado; //Lo que devuelve la función
}

console.log(calculaSuma(4,3))
console.log(calculaSuma(2,8))
console.log(calculaSuma(6,2))


</script>
